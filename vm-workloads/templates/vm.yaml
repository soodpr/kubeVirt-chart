apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  creationTimestamp: null
  labels:
    special: {{ include "vm-workloads.name" . }}
    helm.sh/chart: {{ include "vm-workloads.chart" . }}
    vm.kubevirt.io/instance: {{ .Release.Name }}
    vm.kubevirt.io/managed-by: {{ .Release.Service }}
  name: {{ template "vm-workloads.fullname" . }}
spec:
  runStrategy: "RerunOnFailure"
  template:
    metadata:
      labels:
        special: {{ include "vm-workloads.name" . }}
        helm.sh/chart: {{ include "vm-workloads.chart" . }}
        vm.kubevirt.io/instance: {{ .Release.Name }}
        vm.kubevirt.io/managed-by: {{ .Release.Service }}
    spec:
      domain:
        cpu:
          cores: {{ .Values.resources.requests.cpu }}
        devices:
          disks:
          - disk:
              bus: virtio
            name: datavolumedisk1
          - disk:
              bus: virtio
            name: cloudinitdisk
        machine:
          type: "q35"
        resources:
          requests:
            memory: {{ .Values.resources.requests.memory }}
      terminationGracePeriodSeconds: 0
      volumes:
      - dataVolume:
          name: {{ .Values.dataVolume.name }}
        name: datavolumedisk1
      - cloudInitNoCloud:
          userData: |
            # add any custom logic you want to occur on startup here.
            echo â€œcloud-init script execution"     
        name: cloudinitdisk
